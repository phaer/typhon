[workspace]
members = [
  "typhon",
  "typhon-types",
  "typhon-webapp",
  "typhon-l-webapp",
  "typhon-api-client-test",
]
default-members = [
  "typhon"
]
resolver = "2"

[workspace.dependencies]
typhon-types = { path = "./typhon-types" }
actix = "0.13"
actix-cors = "0.6"
actix-files = "0.6"
actix-web = "4.4"
age = { version = "0.8", features = ["armor"] }
async-stream = "0.3"
async-trait = "0.1"
clap = { version = "4.4", features = ["derive"] }
colored = "2"
diesel = { version = "2.1", features = ["sqlite", "returning_clauses_for_sqlite_3_35"] }
diesel_migrations = "2.1"
futures = "0.3"
futures-core = "0.3"
gloo-console = "0.3"
gloo-net = "0.4"
gloo-storage = "0.3"
gloo-utils = "0.2"
log = "0.4"
once_cell = "1.18"
seed = { version = "0.10", features = ["routing"] }
serde = { version = "1.0", features = ["derive"] }
serde-wasm-bindgen = "0.4"
serde_json = "1.0"
serde_repr = "0.1"
sha256 = "1.4"
stderrlog = "0.5"
substring = "1.4"
surf = "2.3"
time = "0.3"
tokio = { version = "1.33", features = ["full"] }
wasm-bindgen-futures = "0.4"
web-sys = { version = "0.3", features = ["Navigator", "Clipboard", "ReadableStream", "Response", "TextDecoder"] }
